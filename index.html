<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/6604ef9bb8.js" crossorigin="anonymous"></script>
    <title>Tailwind css</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
    <div class="overflow-hidden shadow-lg w-[700px] h-[370px]">
          <div class=" bg-black h-45font-bold text-xl mb-2 h-[110px]">
            <div class="flex text-white ml-[13px] font-serif text-2xl text-right justify-center space-x-4 ... font-bold pt-[25px]">
              <p>Retro</p>
              <p>Shoe</p>
            </div>
            <div class="flex pt-[9px] justify-center text-base text-right space-x-2 ...">
              <p class="text-white ml-[17px] font-bold">$89.00</p>
              <p class="text-[#08d4bf]">IN</p>
              <p class="text-[#08d4bf]">STOCK</p>

            </div>
          </div>
          <div class="flex ml-[90px] pt-[45px] justify-center text-right space-x-9 ... ">
            <p class="w-[40px] mt-[-9px] h-[40px] flex items-center justify-center bg-black text-white">XS</p>
            <p>S</p>
            <p>M</p>
            <p>L</p>
            <p>XL</p>
          </div>
          <di class="flex justify-center mt-[50px] text-right space-x-4 ...">
           <button class="w-[140px] h-[40px] ml-[185px] border-black bg-[#08d4bf] border-2 text-black font-bold">BUY NOW</button>
           <button class="w-[140px] h-[40px] bg-white border-2 text-black font-bold">ADD TO BAG</button>
           <p><i class="fa-solid fa-heart text-lg"></i></p>
          </di>
          <p class="text-xs text-[#828181] font-mono mt-[25px] ml-[280px]">Free shipping on all continental US orders</p>
          <div class="w-[200px] h-[270px] bg-fixed mt-[-260px] ml-[35px] mb-[-40px] bg-[#08d4bf]"></div>
          <img class="w-[210px] h-[280px] mt-[-284px] ml-[21px]" src="https://imgeng.jagran.com/images/2022/sep/Great%20Indian%20Festival%20Sale%20On%20Sports%20Shoes1664280628653.jpg">
        </div>
      </div>
    </div>
</body>
</html>
